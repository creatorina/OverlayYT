<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saweria Overlay Gabungan</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
    iframe {
      position: absolute;
      border: none;
      pointer-events: none;
    }
    #alert {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #media {
      width: 640px;
      height: 360px;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- Delay 2 detik agar iframe fully load -->
  <script>
    setTimeout(() => {
      const alert = document.createElement("iframe");
      alert.id = "alert";
      alert.src = "https://saweria.co/widgets/alert?streamKey=9832cc4698ec15f8a1b37628e0ae61f3";
      document.body.appendChild(alert);
    }, 2000);

    setTimeout(() => {
      const media = document.createElement("iframe");
      media.id = "media";
      media.src = "https://saweria.co/widgets/mediashare?streamKey=9832cc4698ec15f8a1b37628e0ae61f3";
      document.body.appendChild(media);
    }, 2000);
  </script>

</body>
</html>
